<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visor 3D </title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #ffffff; }
        #info { 
            position: absolute; top: 10px; width: 100%; text-align: center; 
            font-family: 'Segoe UI', sans-serif; font-weight: bold; color: #333; 
            pointer-events: none; user-select: none;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="info">Cargando figura...</div>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // 1. Escena
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); // Fondo blanco puro

        // 2. Cámara
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);

        // 3. Renderizador
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // Desactivamos la gestión de color compleja para que los colores sean directos
        renderer.outputColorSpace = THREE.LinearSRGBColorSpace; 
        document.body.appendChild(renderer.domElement);

        // 4. Controles
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 5. Cargar modelo
        const params = new URLSearchParams(window.location.search);
        const nombreArchivo = params.get('figura');
        const loader = new GLTFLoader();

        if (nombreArchivo) {
            loader.load(`./modelos/${nombreArchivo}`, function (gltf) {
                const model = gltf.scene;

                model.traverse((child) => {
                    if (child.isMesh) {
                        const oldMat = child.material;
                        const usaVertexColors = child.geometry.attributes.color ? true : false;
                        const newMat = new THREE.MeshBasicMaterial({
                            color: oldMat.color,
                            map: oldMat.map,
                            vertexColors: usaVertexColors,
                            side: THREE.DoubleSide,
                            transparent: true,         
                            opacity: oldMat.opacity,   
                            depthWrite: oldMat.transparent ? false : true 
                        });
                        
                        child.material = newMat;
                    }
                });
                
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);

                model.rotation.x = -Math.PI / 2;

                scene.add(model);
                document.getElementById('info').innerText = `Visualizando: ${nombreArchivo}`;
            }, undefined, function (error) {
                console.error(error);
                document.getElementById('info').innerText = "Error cargando " + nombreArchivo;
            });
        } else {
            document.getElementById('info').innerText = "Listo. Usa ?figura=archivo.glb";
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
